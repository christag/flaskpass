# ./container/docker-compose.yml
version: '3'
services:
  password_pub_nginx:
    image: nginx
#    build:
#      context: ../
#      dockerfile: container/nginx/Dockerfile
    container_name: password_pub_nginx
    depends_on:
        - password_pub
    networks:
        - password_pub_network
    ports:
        - 80:80
        - 443:443
    volumes:
        - ../bar_kit/nginx/nginx-ssl.conf:/etc/nginx/conf.d/nginx-ssl.conf
  password_pub:
    build:
      context: ../
      dockerfile: container/app/Dockerfile
    container_name: password_pub
    volumes:
        - ..:/code
    networks:
      password_pub_network:
        aliases:
            - flask
networks:
    password_pub_network: